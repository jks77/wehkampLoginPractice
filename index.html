<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="https://resources.wehkamp.nl/9.5.7/images/logo_wehkamp.svg" alt="logo wehkamp">
            <img class="logo-icon" src="https://resources.wehkamp.nl/9.5.7/images/logo_icon.svg" alt="logo wehkamp">
            <div class="safe-connection safe-large-screen">
                <i class="fas fa-lock fa-xs"></i><span>veilige verbinding</span>                
            </div>
            <div class="safe-connection safe-small-screen">
                <i class="fas fa-lock fa-xs"></i><span>veilig</span>             
            </div>

           
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Inloggen</h1>

            <div class="form-container">
                <form action="#" method="POST" class="card-login">
                    <label for="username">e-mailadres</label>
                    <input type="email" name="username" required>
                    <label for="password">wachtwoord</label>
                    <input type="password" name="password" required>
                    <button type="submit">log in</button>
                </form>
                <div class="forgot-password-register">
                    <a class="forgot-password" href="forgot-password.html">wachtwoord vergeten?</a>
                    <p class="new-client">nieuw bij wehkamp?</p>
                    <a class="register" href="register.html">maak een account</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <img class="logo-footer" src="https://resources.wehkamp.nl/9.5.7/images/logo_wehkamp_white.svg" alt="logo wehkamp white">
            
            <ul class="links-terms-conditions">
                <li><img src="https://resources.wehkamp.nl/9.5.7/images/thuiswinkel.svg" alt=""><a href="#">thuiswinkel waarborg</a></li>

                <li><a href="#">privacy</a></li>
                <li><a href="#">cookies</a></li>
                <li class="copyright">&copy; Wehkamp B.V.</li>
            </ul>
            
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</html>
